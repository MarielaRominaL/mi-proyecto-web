<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login RF</title>
    <link rel="stylesheet" href="/styles/index.css">
</head>
<body>
    <div class="login-form">
        <h1>Inicio de Sesión</h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>Ingreso</h2>
                    <form action="" method="post">
                        <input type="text" name="" placeholder="Nombre de Usuario" required autofocus>
                        <input type="password" name="" placeholder="Contraseña" required autofocus>
                        <button class="btn" type="submit">
                            Ingresar
                        </button>
                    </form>
                    <p class="account">¿Tienes problemas para iniciar la sesión? <a href="#">Haz click aqui</a></p>
                </div>

                <div class="form-img">
                    <img src="/img/login-img.png" alt="">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
